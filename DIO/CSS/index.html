<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>RGB and RGBA Colors</h1>
    <p>Examples of using RGB and RGBA to define colors in CSS:</p>
    <ul>
        <li id="rgb-red">RGB Red (rgb(255, 0, 0))</li>
        <li id="rgb-green">RGB Green (rgb(0, 255, 0))</li>
        <li id="rgb-blue">RGB Blue (rgb(0, 0, 255))</li>
        <li id="rgb-custom">Custom RGB (rgb(100, 150, 200))</li>
        <li id="rgba-semi-transparent">Custom RGBA with transparency (rgba(100, 150, 200, 0.5))</li>
    </ul>
