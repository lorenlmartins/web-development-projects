<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice: Borders</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>CSS Practice: Borders</h1>

    <section id="border-properties">
        <h2>Basic Border Properties</h2>

        <div class="border-box" id="border-size">
            <p>Border Size</p>
        </div>

        <div class="border-box" id="border-style">
            <p>Border Style</p>
        </div>

        <div class="border-box" id="border-color">
            <p>Border Color</p>
        </div>

        <div class="border-box" id="border-radius">
            <p>Rounded Corners</p>
        </div>
    </section>

    <section id="border-image-section">
        <h2>Border Image Properties</h2>

        <div class="border-box" id="border-image-source">
            <p>Border Image Source</p>
        </div>

        <div class="border-box" id="border-image-width">
            <p>Border Image Width</p>
        </div>

        <div class="border-box" id="border-image-repeat">
            <p>Border Image Repeat</p>
        </div>

        <div class="border-box" id="border-image-outset">
            <p>Border Image Outset</p>
        </div>
    </section>
</body>
</html>
