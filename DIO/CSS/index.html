<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice: Background Properties</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>CSS Practice: Background Properties</h1>
    
    <section id="background-properties">
        <h2>Background Origin, Clip, and Size</h2>
        <div class="background-box" id="bg-origin-box">
            <p>Background Origin</p>
        </div>

        <div class="background-box" id="bg-clip-box">
            <p>Background Clip</p>
        </div>

        <div class="background-box" id="bg-size-box">
            <p>Background Size</p>
        </div>
    </section>

    <section id="element-backgrounds">
        <h2>Element Backgrounds</h2>
        <div class="background-element" id="bg-gradient">
            <p>Background with Gradient</p>
        </div>

        <div class="background-element" id="bg-image">
            <p>Background with Image</p>
        </div>
        
        <div class="background-element" id="bg-multiple">
            <p>Multiple Backgrounds</p>
        </div>
    </section>
</body>
</html>
