<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Pizzas</title>
</head>
<body>
    <h1>Escolha suas Pizzas</h1>
    <form>
        <h3>Tipos de Pizza (selecione uma ou mais opções):</h3>
        
        <label>
            <input type="checkbox" name="pizza" value="marguerita" />
            Marguerita
        </label><br>
        
        <label>
            <input type="checkbox" name="pizza" value="pepperoni" />
            Pepperoni
        </label><br>
        
        <label>
            <input type="checkbox" name="pizza" value="quatro_queijos" />
            Quatro Queijos
        </label><br>
        
        <label>
            <input type="checkbox" name="pizza" value="vegetariana" />
            Vegetariana
        </label><br>
        
        <label>
            <input type="checkbox" name="pizza" value="frango_catupiry" />
            Frango com Catupiry
        </label><br>
        
        <label>
            <input type="checkbox" name="pizza" value="bacon" />
            Bacon
        </label><br>

        <h3>Escolha o Tamanho da Pizza:</h3>
        <label>
            <input type="radio" name="tamanho" value="pequena" />
            Pequena
        </label><br>
        
        <label>
            <input type="radio" name="tamanho" value="media" />
            Média
        </label><br>
        
        <label>
            <input type="radio" name="tamanho" value="grande" />
            Grande
        </label><br>

        <h3>Adicionar Observações:</h3>
        <textarea name="observacoes" rows="4" cols="50" placeholder="Digite suas observações aqui..."></textarea><br>

        <input type="submit" value="Enviar Pedido" />
    </form>
</body>
</html>
